{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Add icon library -->
    <link rel="stylesheet" href="{% static 'doctorr/signup_form/signup.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,300" rel="stylesheet" type="text/css" />
</head>

<body>
    <form action="signup_doctorr" method="POST" style="max-height: 500px; max-width: 600px; margin: auto">
        <h3>Doctors Registration</h3>

        {% csrf_token %}

        <!-- <center>
      <div>
        {% for message in messages %}
        <div class="alert alert-warning" role="alert">
            <h3 style="color: red;">{{message}}</h3>
          </div>
        {% endfor %}
      </div>
      </center> -->
        {% for message in messages %}
        <div class="alert alert-success" style="color: red">
            <a class="close" data-dismiss="alert">Ã—</a> {{message}}
            <img src="" style="display: none"
                onerror="(function(el){ setTimeout(function(){ $(el).parent().remove(); },3000 ); })(this);" />
        </div>
        {% endfor %}

        <fieldset>
            <legend><span class="number">1</span>Basic Info Details</legend>
            <div class="input-container">
                <i class="fa fa-user icon"></i>
                <input class="input-field" type="text" placeholder="Username" name="username" required />
            </div>

            <div class="input-container">
                <i class="fa fa-user icon"></i>
                <input class="input-field" type="text" placeholder="Name" name="name" required />
            </div>

            <div class="input-container">
                <i class="fa fa-envelope icon"></i>
                <input class="input-field" type="text" placeholder="Email" name="email" required />
            </div>
            <div class="input-container">
                <i class="fa fa-calendar icon"></i>
                <input class="input-field" placeholder="Date Of Birth" type="text" onfocus="(this.type='date')"
                    name="dob" required />
            </div>
            <div class="input-container">
                <i class="fa fa-birthday-cake icon"></i>
                <input class="input-field" type="number" placeholder="Age" name="age" required />
            </div>
            <div class="input-container">
                <i class="fa fa-genderless icon"></i>
                <input class="radio-btn" type="radio" name="gender" value="male" checked /> Male
                <input class="radio-btn" type="radio" name="gender" value="female" /> Female
                <input class="radio-btn" type="radio" name="gender" value="other" /> Other
            </div>
        </fieldset>

        <fieldset>
            <legend><span class="number">2</span>Additional Info</legend>
            <div class="input-container">
                <i class="fa fa-address-book icon"></i>
                <input class="input-field" type="text" placeholder="Address" name="address" required />
            </div>
            <div class="input-container">
                <i class="fa fa-phone icon"></i>
                <input class="input-field" type="number" placeholder="Mobile" name="mobile" required />
            </div>

            <div class="input-container">
                <i class="fa fa-key icon"></i>
                <input class="input-field" type="password" placeholder="Password" name="password" required
                    onmouseover="this.type='text'" onmouseout="this.type='password'" />
            </div>

            <div class="input-container">
                <i class="fa fa-check icon"></i>
                <input class="input-field" type="password" placeholder="Retype Password" name="password1" required
                    onmouseover="this.type='text'" onmouseout="this.type='password'" />
            </div>
            <br />
        </fieldset>

        <button type="submit" class="btn" style="
          background-color: #007bff;
          color: #fff;
          border-radius: 5px;
          font-size: 18px;
        ">
            Register
        </button>
        <br /><br />
    </form>
    <br /><br /><br />
</body>

</html>
